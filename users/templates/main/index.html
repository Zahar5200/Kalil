<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Entry</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">

{% block title %} {% endblock %}

</head>
{% block content %}
<body>

    <main class="main">
        <div class="click-btn">
            <h1 class="main__title"><span class="main__subtitle">Вход</span>/Регистрация</h1>
            <button class="flip-btn">
                <div class="flip-btn__arrow">

                </div>
            </button>
        </div>
        <div class="container">
            <div class="flip-container">
                <div class="flipper">
                    <div class="front">
                        <div class="front__wrapper">
                            <h2 class="front__title">Войти</h2>
                            <form class="form login-form" method="post" action="{% url 'login' %}">
                                <div class="email">
                                    <input placeholder="Введите email" id="cmail" type="email" name="email" required class="form__input">
                                </div>
                                <div class="password">
                                    <input placeholder="Введите пароль" class="form__input">
                                </div>
                                <a class="form__btn entry" href="{% url 'index' %}" target="_blank">Войти</a>
                                <button class="form__btn forgot-pass">Забыли пароль?</button>
                            </form>
                        </div>
                    </div>
                    <div class="back">
                        <div class="back__wrapper">
                            <h2 class="front__title">Регистрация</h2>
                            <form class="form registr-form" method="post" action="{% url 'register' %}">
                                <div class="name">
                                    <input placeholder="Введите ваше имя" id="cname" name="name" minlength="2" type="text" required class="form__input registr-name">
                                </div>
                                <div class="email">
                                    <input placeholder="Введите email" id="cemail" type="email" name="email" required class="form__input registr-email">
                                </div>
                                <div class="password">
                                    <input placeholder="Введите пароль" class="form__input registr-pass">
                                </div>
                                <button class="form__btn join">Присоединиться</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


  <h1>Login</h1>
  <hr>

  {% if form.errors %}
  <p>{{ form.errors.error }}</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">submit</button>
  </form>
    <h1>Register</h1>
  <hr>

  <form action="{% url 'index' %}" method="post">
      {{ form }}
      {% csrf_token %}
    <button type="submit" class="btn btn-success">submit</button>
  </form>
  <a href="{% url 'password_reset' %}">Forgot password?</a>
{% endblock %}
</body>
</html>
