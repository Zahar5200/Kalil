{% extends 'main/base.html' %}
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>AdminPanel</title>
{% block title %}{% endblock %}

</head>
{% block content %}
<body>

    <div class="main">
        <div class="container">
            <div class="admin">
                <div class="sidebar">
                    <div class="sidebar__head">
                        <div class="logo">LOGO</div>
                        <button class="burger">
                            <div></div>
                            <div></div>
                            <div></div>
                        </button>
                    </div>
                    <ul class="sidebar__list">
                        <li class="sidebar__list-item">
                            <a class="sidebar__list-link" href="#">О нас</a>
                        </li>
                        <li class="sidebar__list-item">
                            <a class="sidebar__list-link" href="#">Услуги</a>
                        </li>
                        <li class="sidebar__list-item">
                            <a class="sidebar__list-link" href="#">Клиенты</a>
                        </li>
                        <li class="sidebar__list-item">
                            <a class="sidebar__list-link" href="#">Контакты</a>
                        </li>
                        <li class="sidebar__list-item">
                            <a class="sidebar__list-link" href="{% url 'index' %}">Выйти</a>
                        </li>
                    </ul>
                </div>
                <div class="content">
                    <div class="content__wrapper">
                        <div class="content__top">
                            <div class="search">
                                <div class="search">
                                    <div class="dropdown">
                                        <button onclick="myFunction()" class="dropbtn">Поиск
                                        </button>
                                        <div id="myDropdown" class="dropdown-content">
                                            <input type="text" placeholder="Поиск..." id="myInput"
                                                onkeyup="filterFunction()">
                                            <a class="search-link" href="#base">О нас</a>
                                            <a class="search-link" href="#blog">Услуги</a>
                                            <a class="search-link" href="#contact">Клиенты</a>
                                            <a class="search-link" href="#custom">Контакты</a>
                                            <a class="search-link" href="{% url 'index' %}">Выйти</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="social">
                                <button class="social__notice">
                                    <div class="social__counter">1</div>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                        <path
                                            d="M256 32V49.88C328.5 61.39 384 124.2 384 200V233.4C384 278.8 399.5 322.9 427.8 358.4L442.7 377C448.5 384.2 449.6 394.1 445.6 402.4C441.6 410.7 433.2 416 424 416H24C14.77 416 6.365 410.7 2.369 402.4C-1.628 394.1-.504 384.2 5.26 377L20.17 358.4C48.54 322.9 64 278.8 64 233.4V200C64 124.2 119.5 61.39 192 49.88V32C192 14.33 206.3 0 224 0C241.7 0 256 14.33 256 32V32zM216 96C158.6 96 112 142.6 112 200V233.4C112 281.3 98.12 328 72.31 368H375.7C349.9 328 336 281.3 336 233.4V200C336 142.6 289.4 96 232 96H216zM288 448C288 464.1 281.3 481.3 269.3 493.3C257.3 505.3 240.1 512 224 512C207 512 190.7 505.3 178.7 493.3C166.7 481.3 160 464.1 160 448H288z" />
                                    </svg>
                                </button>
                                <button class="social__message">
                                    <div class="social__counter">1</div>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path
                                            d="M0 128C0 92.65 28.65 64 64 64H448C483.3 64 512 92.65 512 128V384C512 419.3 483.3 448 448 448H64C28.65 448 0 419.3 0 384V128zM48 128V150.1L220.5 291.7C241.1 308.7 270.9 308.7 291.5 291.7L464 150.1V127.1C464 119.2 456.8 111.1 448 111.1H64C55.16 111.1 48 119.2 48 127.1L48 128zM48 212.2V384C48 392.8 55.16 400 64 400H448C456.8 400 464 392.8 464 384V212.2L322 328.8C283.6 360.3 228.4 360.3 189.1 328.8L48 212.2z" />
                                    </svg>
                                </button>
                                <div class="social__user">
                                    <div class="social__user-icon">
                                        <img src="{% static 'images/user.jpg' %}" alt="user">
                                    </div>
                                    <div class="social__user-name">Виталий</div>
                                </div>
                            </div>
                            <button class="dots">
                                <div></div>
                                <div></div>
                                <div></div>
                            </button>
                        </div>
                        <div class="admin-btns">
                            <button class="admin-btn btn-manager">Менеджеру</button>
                            <button class="admin-btn btn-admin">Администратору</button>
                        </div>
                    </div>
                    <div class="data">
                        <div class="data__wrapper">
                            <div class="data__item manager-item">
                                <button class="data__item-close">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                        <path
                                            d="M416 352c-8.188 0-16.38-3.125-22.62-9.375L224 173.3l-169.4 169.4c-12.5 12.5-32.75 12.5-45.25 0s-12.5-32.75 0-45.25l192-192c12.5-12.5 32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25C432.4 348.9 424.2 352 416 352z" />
                                    </svg>
                                </button>
                                <div class="measured">
                                    <h2 class="measured__title title">Для менеджера</h2>
                                    <form class="measured__form data__form" action="" method="post">
                                        <input class="measured__input data-input" placeholder="Введите данные">
                                        <input class="measured__input data-input" placeholder="Введите данные">
                                        <input class="measured__input data-input" placeholder="Введите данные">
                                        <input class="measured__input data-input" placeholder="Введите данные">
                                        <button class="send-btn measured__btn" type="submit">Отправить</button>
                                    </form>
                                    <button class="add-formFields admin-btn">Добавить данные</button>
                                </div>
                            </div>
                            <div class="data__item admin-item">
                                <button class="data__item-close">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                        <path
                                            d="M416 352c-8.188 0-16.38-3.125-22.62-9.375L224 173.3l-169.4 169.4c-12.5 12.5-32.75 12.5-45.25 0s-12.5-32.75 0-45.25l192-192c12.5-12.5 32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25C432.4 348.9 424.2 352 416 352z" />
                                    </svg>
                                </button>
                                <div class="done">
                                    <h2 class="done__title title">Для администратора</h2>
                                    <form class="done__form data__form" action="" method="">
                                        <input class="done__input data-input" placeholder="Введите данные">
                                        <input class="done__input data-input" placeholder="Введите данные">
                                        <input class="done__input data-input" placeholder="Введите данные">
                                        <input class="done__input data-input" placeholder="Введите данные">
                                        <button class="send-btn done__btn" type="submit">Отправить</button>
                                    </form>
                                    <button class="add-formFields admin-btn">Добавить данные</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
{% endblock %}
</html>
